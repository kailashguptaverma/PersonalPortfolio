# -- Theme Options --
colorScheme = "blowfish"
defaultAppearance = "dark"
autoSwitchAppearance = false

enableA11y = false
enableSearch = false
enableCodeCopy = false

[homepage]
  layout = "background" # valid options: page, profile, hero, card, background, custom
  homepageImage = "images/background.jpg" # used in: hero, and card
  showRecent = true
  showRecentItems = 6
  showMoreLink = true
  showMoreLinkDest = "/projects"
  cardView = true
  cardViewScreenWidth = false
  layoutBackgroundBlur = false # only used when layout equals background

[header]
layout = "fixed"             # basic, fixed, fixed-fill, fixed-gradient, fixed-fill-blur
showAppearanceSwitcher = false

[footer]
showMenu = true
showCopyright = true
showThemeAttribution = true
showAppearanceSwitcher = false
showScrollToTop = true

[article]
showDate = false
showAuthor = true
showHero = false
showBreadcrumbs = false
showDraftLabel = false
showReadingTime = false
showTableOfContents = false
showTaxonomies = false
showWordCount = false
showPagination = true

[list]
showHero = false
layoutBackgroundBlur = false
showBreadcrumbs = false
showSummary = true
cardView = true
orderByWeight = true
groupByYear = false
showTaxonomies = false

[taxonomy]
showTermCount = true
showHero = false
showTableOfContents = false

[term]
showHero = false
showTableOfContents = true

